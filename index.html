<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="public_html/favicon.png">
  <link rel="stylesheet" href="css/css.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
  <body class="memato">
    <div class="text-center d-flex justify-content-center">
    <main class=" row  col-sm-7 col-md-6 col-lg-4  mt-5">
      
    <form action="home.html" method="get">
      <div class="col">
      <img class="mb-4 mt-5" src="public_html/favicon.png" alt="lapiz" width="50" height="50">
      </div>
      <div class="col">
      <h1 class="mb-4">Registrate</h1>
      </div>
      <div class=" col form-floating">
        <input required type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo electrónico</label>
      </div>
      <div class=" col form-floating">
        <input required type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>
  
      <div class=" col checkbox mb-2 mt-2">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame</label>
      </div>
      <div>
      <input class="btn btn-danger col-6" required type="submit" value="Iniciar sesión">
      </div>
      <p class="mt-3 mb-3">&copy; Lapicería Fuster</p>
    </form>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</body>
</html>
